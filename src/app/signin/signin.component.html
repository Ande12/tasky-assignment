<div class="container">
    <form action="">
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-input" name="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-input" name="password" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
            <button type="submit" (click)="submitF()" >Login</button>
            <p>don't have an account?</p>
            <button routerLink="/signup">Signup</button>
        </div>
    </form>
</div>
