<div class="container">
    <form action="">
        <div class="form-group">
            <label for="">Username</label>
            <input type="text" class="form-input" name="username" [(ngModel)]="user.username">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="email" class="form-input" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" class="form-input" [(ngModel)]="user.password">
        </div>
        <button type="submit" (click)="Register()">Signup</button>
    </form>
</div>
